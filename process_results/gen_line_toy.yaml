    test_nll: IJCNN_NLL
    test_error: IJCNN_ERR
  x_label: Number of data passes
  x_max: 16
  x_ratio: 0.8
  use_tick: true
  y_scale:
    test_nll: linear
    test_error: linear
  y_label: 
