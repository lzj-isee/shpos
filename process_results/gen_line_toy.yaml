# some common settings
label:
  SVGD: SVGD
  SPOS: SPOS
  SVRGPOS: SVRG-POS
  HMCSPOS: SHPOS
  STORMSPOS: SHPOS-VR
  WNes: SVGD-WNes
  ParaHMC: UL-MCMC-MINI
  ParaStormHMC: UL-MCMC-VR
order:
  - SVGD
  - SPOS
  - SVRGPOS
  - WNes
  - ParaHMC
  - ParaStormHMC
  - HMCSPOS
  - STORMSPOS
color:
  SVGD: blue
  SPOS: darkorange
  SVRGPOS: black
  WNes: forestgreen
  HMCSPOS: darkviolet
  ParaHMC: teal
  STORMSPOS: red
  ParaStormHMC: peru
linestyle:
  SVGD: '--'
  SPOS: '--'
  SVRGPOS: '-.'
  WNes: '-.'
  HMCSPOS: '-'
  ParaHMC: '--'
  STORMSPOS: '-'
  ParaStormHMC: '--'
# settings for each dataset
# IJCNN
results_20/results_ijcnn:
